<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    
    <!-- Bootstrap CSS library -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous"
/>
<!-- Bootstrap JS library -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>
<!-- Bootstrap icons library -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>
<script src="../Calendar/resources/js/script.js"></script>
<link rel="stylesheet" href="../Calendar/resources/css/style.css"/>
  </head>
  <body>
    <!-- Replace myFunction() with initializeContent() -->
<body onload="initializeContent()"></body>
<div class="container">
    <!-- You may choose another container class of your liking -->
    <!-- All elements of the webpage will be added within this div -->
    <div id="calendar" class = "row" style = "height:100vh;">
      <div class="modal" tabindex="-1" id = "event-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Calendar Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>
                <form>
                  
                    <label class="form-label">Event Name</label>
                    <input type="text" class="form-control" id = "event_name">
                  

                  <label class="form-label">Weekday</label>
                  <select class="form-select" aria-label="Default select example" id = "weekday">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                  </select>

                  <label class="form-label">Time</label>
                  <input type="time" class="form-control" id = "time">

                  <!-- "this.value" passed to updateLocationOptions() refers to the text in the "value" attribute
                  of the option that is chosen by the user -->
                  <label class="form-label">Modality</label>
                  <select
                  class="form-control"
                  id="modality"
                  required
                  onchange="updateLocationOptions(this.value)"
                  >
                  <option value="in-person" default>In Person</option>
                  <option value="remote">Remote</option>
                  </select>

                      <label class="form-label" id= "location_title">Location</label>
                      <input type="text" class="form-control" id="location" />
                   
                      <label class="form-label" id = "remote_url_title">Remote URL</label>
                      <input type="url" class="form-control" id="remote_url" pattern="https?://.+" />

                    <label class="form-label">Attendees</label>
                    <input type="text" class="form-control" id="attendees"/>
                    

                  <div class="modal-footer">
                    <button id="submit_button" class="btn btn-primary" type="submit">
                      Create Event
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </form>
              </p>
            </div>
            

            
          </div>
        </div>
      </div>
    </div>
    </div>
    
    
    
  </body>
</html>
